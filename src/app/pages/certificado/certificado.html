<div class="content">
  <div class="header d-flex flex-row align-items-center justify-content-between w-100">
    <div routerLink="/" class="voltar d-flex flex-row align-items-center gap-1">
      <i class="{{icon.arrowLeft}}"></i>
      <span>Voltar</span>
    </div>

    <app-secondary-button
      [phClass]="icon.download"
      texto="Download"
      (click)="baixarCertificado()">
    </app-secondary-button>
  </div>

  <div #certElemento class="certificado d-flex flex-column align-items-center justify-content-center">
    <img src="certificado/certificate_ribbon.png" alt="medalha">
    <div class="conteudo-certificado">
      <div class="info-certificado">
        <div class="header">
          <p>CERTIFICADO DE CONCLUS√ÉO</p>
          <p>Este certificado comprova que</p>
        </div>

        <div class="body d-flex flex-column align-items-center w-100 text-center">
          <p>{{certificado?.nomeAluno}}</p>

          <div class="content">
            <p>Concluiu com sucesso as seguintes atividades:</p>
            <p class="text-center">
              {{atividadesParaExibir}}
            </p>
          </div>
        </div>

        <div class="footer">
          <span>Emitido em {{dataCert}}</span>
          <img src="certificado/certificate_signature.svg" alt="assinatura">
        </div>
      </div>
    </div>
  </div>
</div>
